<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Magical Birthday Surprise!</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    
    <style>
        /* CSS Variables for Easy Theming */
        :root {
            --color-primary: #ec4899; /* Pink-600 */
            --color-secondary: #f43f5e; /* Rose-500 */
            --color-cake: #a0522d; /* Sienna Brown Cake */
            --color-icing: #fefefe; /* Near-White Icing */
            --color-candle: #ffa07a; /* Light Salmon Candle */
            --color-flame: #ffcc00; /* Yellow Flame */
            --color-flame-glow: #ff4500; /* Orange Red Glow */
            --bg-start: #fdf2f8; /* Very light pink for start */
            --bg-reveal: #fff7ed; /* Off-white / very light peach for reveal */
        }

        body {
            font-family: 'Inter', sans-serif;
            overflow: hidden; 
        }

        .font-fancy {
            font-family: 'Playfair Display', serif;
        }

        /* -------------------------------------- */
        /* 1. Cake Structure and Styling */
        /* -------------------------------------- */

        .cake-container {
            position: relative;
            transform: scale(1.4); /* Make it bigger for impact */
            perspective: 1000px;
            /* Animation for cake appearance */
            animation: cakePopIn 0.8s cubic-bezier(0.68, -0.55, 0.27, 1.55) forwards;
            opacity: 0; /* Start invisible */
            animation-delay: 0.5s; /* Delay after screen reveal */
        }
        
        .cake-body {
            position: relative;
            width: 180px;
        }

        .layer {
            width: 100%;
            height: 40px;
            background-color: var(--color-cake);
            border-radius: 10px / 5px; 
            position: relative;
            margin-top: -8px;
            box-shadow: 0 4px 0 rgba(0, 0, 0, 0.2); 
        }

        .layer-top {
            background-color: color-mix(in srgb, var(--color-cake) 85%, white 15%);
            z-index: 2;
        }

        .icing {
            position: absolute;
            top: -15px;
            left: 0;
            width: 100%;
            height: 25px;
            background-color: var(--color-icing);
            border-radius: 50%;
            z-index: 3;
            box-shadow: 0 -3px 5px rgba(0, 0, 0, 0.1), inset 0 -1px 0 #cccccc;
        }

        .plate {
            width: 220px;
            height: 8px;
            background-color: #a0a0a0;
            border-radius: 50%;
            position: absolute;
            bottom: -10px;
            left: -20px;
            z-index: 0;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.4);
        }
        
        /* -------------------------------------- */
        /* 2. Candle and Flame Animation */
        /* -------------------------------------- */
        .candle {
            position: absolute;
            top: -45px;
            left: 50%;
            width: 8px;
            height: 35px;
            background-color: var(--color-candle);
            border-radius: 4px;
            transform: translateX(-50%);
            z-index: 4;
            box-shadow: 0 0 3px rgba(255, 99, 71, 0.5);
        }

        .flame {
            position: absolute;
            top: -12px;
            left: 50%;
            transform: translateX(-50%);
            width: 8px;
            height: 12px;
            background-color: var(--color-flame);
            border-radius: 50% 50% 30% 30% / 60% 60% 40% 40%;
            
            box-shadow: 0 0 8px var(--color-flame-glow), 0 0 15px var(--color-flame-glow);
            animation: flicker 0.8s ease-in-out alternate infinite; /* Faster flicker */
        }

        @keyframes flicker {
            0% {
                transform: translateX(-50%) scale(1);
                opacity: 0.95;
                box-shadow: 0 0 7px var(--color-flame-glow), 0 0 12px var(--color-flame-glow);
            }
            50% {
                transform: translateX(-50%) scale(0.97);
                opacity: 1;
                box-shadow: 0 0 10px var(--color-flame-glow), 0 0 20px var(--color-flame-glow);
            }
            100% {
                transform: translateX(-50%) scale(1.01);
                opacity: 0.9;
                box-shadow: 0 0 8px var(--color-flame-glow), 0 0 15px var(--color-flame-glow);
            }
        }

        @keyframes cakePopIn {
            0% { transform: scale(0.5) translateY(100px); opacity: 0; }
            70% { transform: scale(1.5) translateY(-20px); opacity: 1; }
            100% { transform: scale(1.4) translateY(0); opacity: 1; }
        }
        
        /* -------------------------------------- */
        /* 3. Screen Transition & Text Animations */
        /* -------------------------------------- */

        /* Flash Animation */
        .flash-animation {
            animation: birthdayFlash 0.3s ease-in-out forwards;
        }
        
        @keyframes birthdayFlash {
            0% { opacity: 0; }
            50% { opacity: 1; background-color: #fce300; /* Super Bright Gold Flash */ }
            100% { opacity: 0; }
        }

        /* Initial Start Screen Text Sway */
        @keyframes sway {
            0%, 100% { transform: rotate(0deg); }
            50% { transform: rotate(1deg); }
        }
        .animate-sway {
            animation: sway 5s infinite ease-in-out alternate;
        }

        /* Happy Birthday Message Pop-in */
        @keyframes messagePop {
            0% { transform: translateY(50px) scale(0.8); opacity: 0; }
            60% { transform: translateY(-10px) scale(1.05); opacity: 1; }
            100% { transform: translateY(0) scale(1); opacity: 1; }
        }
        .animate-message-pop {
            animation: messagePop 0.7s cubic-bezier(0.68, -0.55, 0.27, 1.55) forwards;
            animation-delay: 1.2s; /* After cake */
            opacity: 0; /* Start invisible */
        }

        /* Supporting Text Fade-in-up */
        @keyframes textFadeInUp {
            0% { transform: translateY(20px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }
        .animate-text-fade-in-up {
            animation: textFadeInUp 0.8s ease-out forwards;
            animation-delay: 1.8s; /* After main message */
            opacity: 0; /* Start invisible */
        }

        /* -------------------------------------- */
        /* 4. Background Animations (Confetti) */
        /* -------------------------------------- */
        .animated-bg {
            position: relative;
            background-color: var(--bg-reveal);
            overflow: hidden;
        }
        
        .animated-bg::before,
        .animated-bg::after {
            content: '';
            position: absolute;
            width: 15px; /* Size of "confetti" */
            height: 15px;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            opacity: 0;
            animation: confetti-fall 10s linear infinite;
        }

        .animated-bg::before {
            background-color: rgba(255, 204, 229, 0.8); /* Pinkish */
            left: 10%;
            top: -10%;
            animation-delay: 0s;
            animation-duration: 12s;
            box-shadow: 0 0 8px rgba(255, 100, 150, 0.6);
        }

        .animated-bg::after {
            background-color: rgba(255, 250, 170, 0.8); /* Yellowish */
            left: 70%;
            top: -20%;
            animation-delay: 6s;
            animation-duration: 10s;
            box-shadow: 0 0 8px rgba(255, 200, 50, 0.6);
        }

        @keyframes confetti-fall {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body class="bg-pink-50 h-screen flex items-center justify-center">

    <audio id="birthdaySong" loop>

    </audio>

    <div id="startScreen" class="h-full w-full flex flex-col items-center justify-center p-8 transition-opacity duration-700 text-center" style="background-color: var(--bg-start);">
        <h1 class="text-6xl md:text-8xl text-pink-700 mb-6 font-fancy font-bold animate-sway">
            A Secret Message for preetu ji
        </h1>
        <p class="text-xl md:text-2xl text-gray-600 mb-12 max-w-xl">
            This message is protected by magic. Only the Birthday Queen can open it!
        </p>

        <button id="revealButton" 
                class="px-12 py-4 text-2xl font-bold rounded-full shadow-2xl 
                       bg-gradient-to-r from-pink-600 to-rose-700 text-white 
                       hover:from-pink-700 hover:to-rose-800 transition-all 
                       transform hover:scale-110 active:scale-95 duration-200">
            Click for Your Surprise! âœ¨
        </button>
    </div>

    <div id="flashScreen" 
          class="absolute inset-0 bg-white hidden opacity-0 z-50">
    </div>

    <div id="cakeScreen" class="h-full w-full hidden opacity-0 flex flex-col items-center justify-center p-8 text-center animated-bg">
        
        <div class="cake-container mb-24">
            <div class="cake-body">
                <div class="candle">
                    <div class="flame"></div>
                </div>
                <div class="icing"></div>
                <div class="layer layer-top"></div>
                <div class="layer layer-middle"></div>
                <div class="plate"></div>
            </div>
        </div>

        <h2 class="text-6xl md:text-7xl text-pink-600 font-fancy font-bold mb-4 animate-message-pop">
            Happy Birthday, My Love meri preetu ji!
        </h2>
        <p class="text-lg md:text-xl text-gray-700 max-w-2xl animate-text-fade-in-up">
            Wishing you a day filled with all the joy, love, and magic you bring into my life every day.
            Yours forever.ðŸ’žðŸ’—
        </p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const startScreen = document.getElementById('startScreen');
            const cakeScreen = document.getElementById('cakeScreen');
            const flashScreen = document.getElementById('flashScreen');
            const revealButton = document.getElementById('revealButton');
            // Get the audio element
            const birthdaySong = document.getElementById('birthdaySong'); 

            // Set up constants for timing
            const FADE_OUT_DURATION = 500; 
            const FLASH_DURATION = 300; 
            const TOTAL_INITIAL_TRANSITION = FADE_OUT_DURATION + FLASH_DURATION + 100;

            const handleReveal = () => {
                
                // ðŸ”Š NEW: Start the music immediately upon click
                birthdaySong.play().catch(error => {
                    // This handles potential errors, though music should play after user interaction
                    console.log("Audio playback failed (usually safe to ignore on first user interaction):", error);
                });


                // 1. Disable button and start fade out
                revealButton.disabled = true;
                revealButton.classList.add('opacity-50');
                startScreen.classList.add('opacity-0');
                
                setTimeout(() => {
                    startScreen.classList.add('hidden');
                    
                    // 2. Start the Flash animation
                    flashScreen.classList.remove('hidden');
                    flashScreen.classList.add('flash-animation');
                }, FADE_OUT_DURATION);

                // 3. Reveal the cake screen after flash completes
                setTimeout(() => {
                    flashScreen.classList.add('hidden');
                    
                    cakeScreen.classList.remove('hidden');
                    // Immediately make cake screen visible (opacity 1) so its internal animations can begin.
                    cakeScreen.classList.add('opacity-100'); 
                    
                    // Cake and text animations are handled by their CSS animation-delay properties.
                }, TOTAL_INITIAL_TRANSITION);
            };

            // Attach the event listener to the button
            revealButton.addEventListener('click', handleReveal);
        });
    </script>
</body>
</html>
